<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAMANG GIM</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>
        <h2>MAMANG GIM</h2>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Most Played</a></li>
            <li><a href="#">New</a></li>
            <li><a href="#">Trending</a></li>
            <li><a href="#">Specials</a></li>
            <li><a href="#">Arcade</a></li>
            <li><a href="#">Shooter</a></li>
            <li><a href="#">Racing</a></li>
        </ul>
    </div>

    <!-- Konten Utama -->
    <div id="main-content">
        <header>
            <input type="text" placeholder="Search" class="search-bar">
        </header>

        <section class="game-list">
            <h2>Daftar Game</h2>
            <div class="games">
                <div class="game-card">
                    <img src="game1.jpg" alt="Game 1">
                    <h3>Shell Shockers</h3>
                    <p>Kategori: MMORPG, Gun</p>
                    <button onclick="playGame('game1')">Mainkan</button>
                </div>
                <div class="game-card">
                    <img src="game2.jpg" alt="Game 2">
                    <h3>Smash Karts</h3>
                    <p>Kategori: Racing, Car</p>
                    <button onclick="playGame('game2')">Mainkan</button>
                </div>
                <div class="game-card">
                    <img src="game3.jpg" alt="Game 3">
                    <h3>Dogeminer</h3>
                    <p>Kategori: Arcade, Mining</p>
                    <button onclick="playGame('game3')">Mainkan</button>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
