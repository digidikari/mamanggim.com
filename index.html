<!DOCTYPE html>
<html lang="id">
<head>
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAMANG GIM - Portal Game Terbaik</title>

    <style>
        /* Reset dan Font */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: #0f0f14;
            color: #fff;
            min-height: 100vh;
        }

        /* Header */
        .main-header {
            display: flex;
            align-items: center;
            padding: 1rem 2rem;
            background: #1a1a20;
            border-bottom: 2px solid #FF4754;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            justify-content: space-between;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .sidebar-toggle {
            width: 35px;
            height: 35px;
            background: #FF4754;
            border-radius: 50%;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
            border: none;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #FF4754;
            text-decoration: none;
        }

        .search-container {
            flex-grow: 1;
            max-width: 400px;
        }

        .search-input {
            width: 100%;
            padding: 0.8rem 1.2rem;
            border-radius: 20px;
            border: none;
            background: #2a2a30;
            color: #fff;
            outline: none;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            left: -250px;
            top: 60px;
            width: 250px;
            height: calc(100% - 60px);
            background: #1a1a20;
            transition: 0.3s;
            padding: 1rem;
            overflow-y: auto;
            border-right: 2px solid #2a2a30;
            z-index: 999;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar-section {
            margin-bottom: 1.5rem;
        }

        .sidebar-title {
            color: #FF4754;
            font-size: 1.1rem;
            margin-bottom: 0.8rem;
            padding-left: 0.5rem;
        }

        .sidebar-menu {
            list-style: none;
        }

        .menu-item {
            padding: 0.6rem;
            border-radius: 6px;
            margin-bottom: 0.4rem;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .menu-item:hover {
            background: #FF475420;
        }

        /* Game Grid */
        .game-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 1rem;
            padding: 6rem 2rem 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .game-card {
            background: #1a1a20;
            border-radius: 10px;
            overflow: hidden;
            transition: 0.2s;
            border: 1px solid #2a2a30;
            text-align: center;
            padding: 10px;
        }

        .game-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-bottom: 2px solid #2a2a30;
        }

        .game-card h3 {
            font-size: 1rem;
            margin: 10px 0;
            color: #fff;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(255,71,84,0.2);
        }

        /* Efek Neon pada Iframe */
        .game-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.96);
            display: none;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            width: 90%;
            height: 90%;
            border: 5px solid #FF4754;
            border-radius: 10px;
            box-shadow: 0 0 15px #FF4754, 0 0 30px #FF4754;
        }

        .game-genres {
    display: flex;
    justify-content: center;
    gap: 5px;
    margin-top: 5px;
}

.genre-tag {
    background: #FF4754;
    color: white;
    padding: 5px 10px;
    border-radius: 5px;
    font-size: 0.8rem;
    cursor: pointer;
    transition: 0.3s;
}

.genre-tag:hover {
    background: #FF2E3D;
}


        /* Responsive */
        @media (max-width: 1200px) {
            .game-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width: 768px) {
            .game-grid {
                grid-template-columns: repeat(3, 1fr);
                padding: 5rem 1rem 1rem;
            }
        }

        @media (max-width: 480px) {
            .game-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="main-header">
        <div class="header-left">
            <button class="sidebar-toggle" onclick="toggleSidebar()">‚ò∞</button>
            <a href="#" class="logo">MAMANG GIM</a>
        </div>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Cari game...">
        </div>
    </header>

    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-section">
            <div class="sidebar-title">üè† Kategori</div>
            <ul class="sidebar-menu">
                <li class="menu-item">üè† Home</li>
                <li class="menu-item">üî• Most Played</li>
                <li class="menu-item">üÜï New</li>
                <li class="menu-item">üìà Trending</li>
                <li class="menu-item">üéÅ Specials</li>
                <li class="menu-item">üéâ Surprise Me</li>
                <li class="menu-item">üïí Recently Played</li>
            </ul>
        </div>
    </nav>

    <!-- Game Grid -->
    <main class="game-grid" id="gameGrid"></main>

    <!-- Fullscreen Modal -->
    <div class="game-modal" id="gameModal">
        <iframe class="modal-content" id="gameFrame" allowfullscreen></iframe>
    </div>

    <script>
        let games = [];

        document.addEventListener("DOMContentLoaded", function () {
            fetch("https://feeds.gamepix.com/v2/json?sid=ANA26&pagination=96&page=1")
                .then(response => response.json())
                .then(data => {
                    games = data.items;
                    renderGames(games);
                })
                .catch(error => console.error("Gagal mengambil data:", error));
        });

        function renderGames(gameList) {
            const grid = document.getElementById("gameGrid");
            grid.innerHTML = gameList.map(game => `
                <div class="game-card">
                    <a href="game.html?id=${game.id}">
                        <img src="${game.banner_image}" alt="${game.title}">
                        <h3>${game.title}</h3>
                    </a>
                <h3>${game.title}</h3>
                <div class="game-genres">
                    ${game.categories.slice(0, 3).map(cat => `<span class="genre-tag" onclick="filterByGenre('${cat}')">${cat}</span>`).join('')}
                </div>
            </div>
        `).join('');
    }

    function filterByGenre(genre) {
        const filteredGames = games.filter(game => game.categories.includes(genre));
        renderGames(filteredGames);
    }

        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("active");
        }
    </script>

</body>
</html>
