<!DOCTYPE html>
<html lang="id">
<head>
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAMANG GIM - Portal Game Terbaik</title>
    <style>
        /* Style Umum */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }
        body {
            background: #0f0f14;
            color: #fff;
            min-height: 100vh;
        }

        /* Header */
        .main-header {
            display: flex;
            align-items: center;
            padding: 1rem 2rem;
            background: #1a1a20;
            border-bottom: 2px solid #FF4754;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            justify-content: space-between;
        }
        .sidebar-toggle {
            width: 35px;
            height: 35px;
            background: #FF4754;
            border-radius: 50%;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
        }
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #FF4754;
            text-decoration: none;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            left: -250px;
            top: 60px;
            width: 250px;
            height: calc(100% - 60px);
            background: #1a1a20;
            transition: 0.3s;
            padding: 1rem;
            overflow-y: auto;
            border-right: 2px solid #2a2a30;
            z-index: 999;
        }
        .sidebar.active {
            left: 0;
        }

        /* Game Grid */
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
            padding: 6rem 2rem 2rem;
            max-width: 1400px;
            margin: auto;
        }
        .game-card {
            background: #1a1a20;
            border-radius: 10px;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .game-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-bottom: 2px solid #2a2a30;
        }
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(255,71,84,0.2);
        }
    </style>
</head>
<body onclick="enterFullscreen()">

    <!-- Header -->
    <header class="main-header">
        <div class="header-left">
            <button class="sidebar-toggle" onclick="toggleSidebar()">‚ò∞</button>
            <a href="#" class="logo">MAMANG GIM</a>
        </div>
    </header>

    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar">
        <ul>
            <li><a href="#">üè† Home</a></li>
            <li><a href="#">üî• Most Played</a></li>
            <li><a href="#">üÜï New</a></li>
            <li><a href="#">üìà Trending</a></li>
        </ul>
    </nav>

    <!-- Game Grid -->
    <main class="game-grid" id="gameGrid"></main>

    <script>
        let games = [];

        document.addEventListener("DOMContentLoaded", function () {
            fetch("https://feeds.gamepix.com/v2/json?sid=ANA26&pagination=96&page=1")
                .then(response => response.json())
                .then(data => {
                    games = data.items;
                    renderGames(games);
                })
                .catch(error => console.error("Gagal mengambil data:", error));
        });

        function renderGames(gameList) {
            const grid = document.getElementById("gameGrid");
            grid.innerHTML = gameList.map(game => `
                <div class="game-card">
                    <a href="game.html?id=${game.id}">
                        <img src="${game.banner_image}" alt="${game.title}">
                        <h3>${game.title}</h3>
                    </a>
                </div>
            `).join('');
        }

        function enterFullscreen() {
            let elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) {
                elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) {
                elem.msRequestFullscreen();
            }
        }

        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("active");
        }
    </script>

</body>
</html>
