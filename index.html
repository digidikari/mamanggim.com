<!DOCTYPE html>
<html lang="id">
<head>
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAMANG GIM - Portal Game Terbaik</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }
        body {
            background: #0f0f14;
            color: #fff;
            min-height: 100vh;
        }
        .main-header {
            display: flex;
            align-items: center;
            padding: 1rem 2rem;
            background: #1a1a20;
            border-bottom: 2px solid #FF4754;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            justify-content: space-between;
        }
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #FF4754;
            text-decoration: none;
        }
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
            padding: 6rem 2rem 2rem;
            max-width: 1400px;
            margin: auto;
        }
        .game-card {
            background: #1a1a20;
            border-radius: 10px;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .game-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-bottom: 2px solid #2a2a30;
        }
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(255,71,84,0.2);
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="main-header">
        <a href="#" class="logo">MAMANG GIM</a>
    </header>

    <!-- Game Grid -->
    <main class="game-grid" id="gameGrid"></main>

    <script>
        let games = [];

        document.addEventListener("DOMContentLoaded", function() {
            fetch("https://feeds.gamepix.com/v2/json?sid=ANA26&pagination=96&page=1")
                .then(response => response.json())
                .then(data => {
                    games = data.items;
                    renderGames(games);
                })
                .catch(error => console.error("Gagal mengambil data:", error));
        });

        function renderGames(gameList) {
            const grid = document.getElementById("gameGrid");
            grid.innerHTML = gameList.map(game => `
                <div class="game-card">
                    <a href="game.html?id=${game.id}">
                        <img src="${game.banner_image}" alt="${game.title}">
                        <h3>${game.title}</h3>
                    </a>
                </div>
            `).join('');
        }
    </script>

</body>
</html>
