<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAMANG GIM - Portal Game Terbaik</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: #0f0f14;
            color: #fff;
            min-height: 100vh;
        }

        /* Header */
        .main-header {
            display: flex;
            align-items: center;
            padding: 1rem 2rem;
            background: #1a1a20;
            border-bottom: 2px solid #FF4754;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            justify-content: space-between;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #FF4754;
            text-decoration: none;
            margin-right: 2rem;
        }

        /* Game Grid */
        .game-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 1rem;
            padding: 6rem 2rem 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .game-card {
            background: #1a1a20;
            border-radius: 10px;
            overflow: hidden;
            transition: 0.2s;
            border: 1px solid #2a2a30;
            text-align: center;
            padding: 10px;
        }

        .game-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-bottom: 2px solid #2a2a30;
        }

        .game-card h3 {
            font-size: 1rem;
            margin: 10px 0;
            color: #fff;
        }

        .game-card p {
            font-size: 0.9rem;
            color: #aaa;
        }

        .game-card a {
            display: inline-block;
            margin-top: 10px;
            padding: 5px 10px;
            background: #FF4754;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .game-card a:hover {
            background: #e03b47;
        }

        /* Grid utama untuk game */
.game-grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 1rem;
    padding: 6rem 2rem 2rem;
    max-width: 1400px;
    margin: 0 auto;
}

/* Kartu game */
.game-card {
    width: calc(20% - 10px); /* 5 kolom di layar besar */
    background: #1a1a20;
    border-radius: 10px;
    overflow: hidden;
    transition: 0.2s;
    border: 1px solid #2a2a30;
    text-align: center;
    padding: 10px;
}

/* Responsif untuk tablet */
@media (max-width: 1024px) {
    .game-card {
        width: calc(33.33% - 10px); /* 3 kolom di tablet */
    }
}

/* Responsif untuk mobile */
@media (max-width: 768px) {
    .game-card {
        width: calc(50% - 10px); /* 2 kolom di HP */
    }
}

@media (max-width: 480px) {
    .game-card {
        width: 100%; /* 1 kolom di HP kecil */
    }
}

    </style>
</head>
<body>

    <!-- Header -->
    <header class="main-header">
        <div class="header-left">
            <a href="#" class="logo">MAMANG GIM</a>
        </div>
    </header>

    <!-- Game List -->
    <main class="game-grid" id="game-list"></main>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("https://feeds.gamepix.com/v2/json?sid=ANA26&pagination=96&page=1")
                .then(response => response.json())
                .then(data => {
                    let games = data.items;
                    let gameList = document.getElementById("game-list");

                    games.forEach(game => {
                        let gameCard = document.createElement("div");
                        gameCard.classList.add("game-card");
                        gameCard.innerHTML = `
                            <img src="${game.banner_image}" alt="${game.title}">
                            <h3>${game.title}</h3>
                            <p>${game.description.substring(0, 50)}...</p>
                            <a href="${game.url}" target="_blank">Mainkan</a>
                        `;
                        gameList.appendChild(gameCard);
                    });
                })
                .catch(error => console.error("Gagal mengambil data:", error));
        });
    </script>

</body>
</html>
