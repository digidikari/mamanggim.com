<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Game</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: black;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Ambil URL game dari parameter
            let params = new URLSearchParams(window.location.search);
            let gameUrl = params.get("url");

            // Jika ada URL game, tampilkan dalam iframe fullscreen
            if (gameUrl) {
                let iframe = document.createElement("iframe");
                iframe.src = gameUrl;
                iframe.style.width = "100vw";
                iframe.style.height = "100vh";
                iframe.style.border = "none";
            
                document.body.appendChild(iframe);

                // ðŸš€ Masuk mode fullscreen otomatis
                function goFullscreen() {
                    let elem = document.documentElement;
                    if (elem.requestFullscreen) {
                        elem.requestFullscreen();
                    } else if (elem.mozRequestFullScreen) {
                        elem.mozRequestFullScreen();
                    } else if (elem.webkitRequestFullscreen) {
                        elem.webkitRequestFullscreen();
                    } else if (elem.msRequestFullscreen) {
                        elem.msRequestFullscreen();
                    }
                }
                goFullscreen();
            } else {
                document.body.innerHTML = "<h1 style='color:white;text-align:center;margin-top:20%;'>Game Tidak Ditemukan</h1>";
            }
        });
    </script>
</body>
</html>
