<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Game</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d1b2a;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        #game-container {
            width: 60%;
            margin: 50px auto;
            background: #1b263b;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        #game-title {
            font-size: 28px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        #game-image {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
        }

        .vote-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 15px 0;
        }

        .vote-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
            margin: 0 10px;
            color: white;
        }

        .vote-button:hover {
            color: #f4a261;
        }

        .star-rating {
            font-size: 22px;
            color: gold;
            margin-right: 5px;
        }

        #total-votes {
            font-size: 18px;
            color: white;
        }

        #game-description {
            font-size: 16px;
            margin: 15px 0;
        }

        #play-button {
            display: inline-block;
            padding: 15px 30px;
            background: #29a329;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            margin-top: 15px;
        }

        #play-button:hover {
            background: #218721;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <h1 id="game-title">Memuat...</h1>
        <img id="game-image" src="" alt="Gambar Game">
        
        <div class="vote-container">
            <button class="vote-button" id="vote-up">üëç</button>
            <span class="star-rating">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</span>
            <span id="total-votes">0</span>
            <button class="vote-button" id="vote-down">üëé</button>
        </div>

        <p id="game-description">Deskripsi: Memuat...</p>
        <a id="play-button" href="#" target="_blank">Mainkan</a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Ambil ID game dari URL
            const urlParams = new URLSearchParams(window.location.search);
            const gameId = urlParams.get("id");

            if (!gameId) {
                document.getElementById("game-container").innerHTML = "<h2>Game tidak ditemukan!</h2>";
                return;
            }

            // Fetch data dari API GamePix
            fetch("https://feeds.gamepix.com/v2/json?sid=ANA26&pagination=96&page=1")
                .then(response => response.json())
                .then(data => {
                    console.log("Data API:", data);
                    const game = data.items.find(item => item.id == gameId);

                    if (game) {
                        document.getElementById("game-title").innerText = game.title;
                        document.getElementById("game-image").src = game.banner_image;
                        document.getElementById("game-description").innerText = game.description;
                        document.getElementById("play-button").href = game.url;

                        // Update jumlah vote up berdasarkan data API (jika ada)
                        const votes = game.votes || 0;
                        document.getElementById("total-votes").innerText = votes;
                    } else {
                        document.getElementById("game-container").innerHTML = "<h1>Game tidak ditemukan!</h1>";
                    }
                })
                .catch(error => {
                    console.error("Fetch error:", error);
                    document.getElementById("game-container").innerHTML = "<h1>Gagal memuat data!</h1>";
                });

            // Simulasi Voting (Tidak Tersimpan di Server)
            let totalVotes = 0;
            document.getElementById("vote-up").addEventListener("click", function () {
                totalVotes++;
                document.getElementById("total-votes").innerText = totalVotes;
            });

            document.getElementById("vote-down").addEventListener("click", function () {
                totalVotes--;
                document.getElementById("total-votes").innerText = totalVotes;
            });
        });
    </script>

</body>
</html>
