<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Detail</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .game-container { max-width: 600px; margin: auto; }
        img { width: 100%; border-radius: 8px; }
        button { padding: 10px 20px; font-size: 16px; margin-top: 10px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="game-container">
        <img id="gameImage" src="" alt="Game">
        <h2 id="gameTitle"></h2>
        <p id="gameDescription"></p>
        <p><strong>Genre:</strong> <span id="gameGenre"></span></p>
        <button id="playButton">Mainkan</button>
    </div>

    <script>
        // Ambil ID game dari URL
        const urlParams = new URLSearchParams(window.location.search);
        const gameId = urlParams.get("id");

        // Data Dummy (nanti bisa diganti dengan fetch API)
        const dummyGames = [
            { id: "1", title: "Hoop World", description: "Game basket seru!", genre: "Olahraga", url: "https://play.gamepix.com/hoop-world/embed?sid=ANA26", image: "https://via.placeholder.com/600" },
            { id: "2", title: "Funny Shooter 2", description: "Game tembak-tembakan lucu!", genre: "Aksi", url: "https://play.gamepix.com/funny-shooter-2/embed", image: "https://via.placeholder.com/600" }
        ];

        // Cari game berdasarkan ID
        const game = dummyGames.find(g => g.id === gameId);

        if (game) {
            document.getElementById("gameImage").src = game.image;
            document.getElementById("gameTitle").textContent = game.title;
            document.getElementById("gameDescription").textContent = game.description;
            document.getElementById("gameGenre").textContent = game.genre;
            document.getElementById("playButton").addEventListener("click", function() {
                window.open(game.url, "_self"); // Buka di tab yang sama
            });
        } else {
            document.querySelector(".game-container").innerHTML = "<h2>Game tidak ditemukan!</h2>";
        }
    </script>

</body>
</html>
