<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Game</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d1b2a;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        #game-container {
            width: 60%;
            margin: 50px auto;
            background: #1b263b;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        #game-title {
            font-size: 28px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        #game-image {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
        }

        #game-description {
            font-size: 16px;
            margin: 15px 0;
        }

        #fullscreen-game {
            width: 100vw;
            height: 100vh;
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            background: black;
            z-index: 9999;
        }

        #close-fullscreen {
            position: absolute;
            top: 5px;
            right: 5px;
            background: red;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            border: none;
            font-size: 14px;
            border-radius: 5px;
            z-index: 10000;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <div id="fullscreen-game">
        <button id="close-fullscreen">‚ùå</button>
        <iframe id="game-frame" src="" frameborder="0"></iframe>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URLSearchParams(window.location.search);
            const gameId = urlParams.get("id");

            if (!gameId) {
                alert("Game tidak ditemukan!");
                window.history.back();
                return;
            }

            fetch("https://feeds.gamepix.com/v2/json?sid=ANA26&pagination=96&page=1")
                .then(response => response.json())
                .then(data => {
                    console.log("Data API:", data);
                    const game = data.items.find(item => item.id == gameId);

                    if (game) {
                        document.getElementById("game-frame").src = game.url;
                        enterFullscreen(); // Otomatis fullscreen saat halaman dimuat
                    } else {
                        alert("Game tidak ditemukan!");
                        window.history.back();
                    }
                })
                .catch(error => {
                    console.error("Fetch error:", error);
                    alert("Gagal memuat data!");
                    window.history.back();
                });

            function enterFullscreen() {
                let fullscreenGame = document.getElementById("fullscreen-game");
                fullscreenGame.style.display = "block";

                if (fullscreenGame.requestFullscreen) {
                    fullscreenGame.requestFullscreen();
                } else if (fullscreenGame.mozRequestFullScreen) { 
                    fullscreenGame.mozRequestFullScreen();
                } else if (fullscreenGame.webkitRequestFullscreen) { 
                    fullscreenGame.webkitRequestFullscreen();
                } else if (fullscreenGame.msRequestFullscreen) { 
                    fullscreenGame.msRequestFullscreen();
                }
            }

            document.getElementById("close-fullscreen").addEventListener("click", function () {
                let fullscreenGame = document.getElementById("fullscreen-game");
                fullscreenGame.style.display = "none";

                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) { 
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) { 
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) { 
                    document.msExitFullscreen();
                }

                window.history.back(); // Kembali ke halaman sebelumnya setelah keluar
            });
        });
    </script>

</body>
</html>
