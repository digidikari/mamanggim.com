<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Fullscreen</title>
    <style>
        body {
            margin: 0;
            background: black;
        }

        #fullscreen-game {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 9999;
            background: black;
        }

        #close-fullscreen {
            position: absolute;
            top: 10px;
            right: 15px;
            background: red;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            border: none;
            font-size: 14px;
            border-radius: 5px;
            z-index: 10000;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <div id="fullscreen-game">
        <button id="close-fullscreen">‚ùå</button>
        <iframe id="game-frame" src="" frameborder="0"></iframe>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URLSearchParams(window.location.search);
            const gameId = urlParams.get("id");

            if (!gameId) {
                window.location.href = "index.html";
                return;
            }

            fetch("https://feeds.gamepix.com/v2/json?sid=ANA26&pagination=96&page=1")
                .then(response => response.json())
                .then(data => {
                    const game = data.items.find(item => item.id == gameId);
                    if (game) {
                        document.getElementById("game-frame").src = game.url;
                        enterFullscreen();
                    } else {
                        window.location.href = "index.html";
                    }
                })
                .catch(error => {
                    window.location.href = "index.html";
                });

            // Memasukkan halaman baru ke history agar pengguna tidak bisa kembali ke game setelah keluar
            history.replaceState(null, "", "game.html?id=" + gameId);

            function enterFullscreen() {
                let elem = document.documentElement;
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.mozRequestFullScreen) {
                    elem.mozRequestFullScreen();
                } else if (elem.webkitRequestFullscreen) {
                    elem.webkitRequestFullscreen();
                } else if (elem.msRequestFullscreen) {
                    elem.msRequestFullscreen();
                }
            }

            function exitFullscreen() {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }

            document.getElementById("close-fullscreen").addEventListener("click", function () {
                exitFullscreen();
                window.location.href = "index.html"; // Langsung kembali ke halaman utama
            });

            document.addEventListener("fullscreenchange", function () {
                if (!document.fullscreenElement) {
                    window.location.href = "index.html"; // Jika keluar fullscreen, langsung ke halaman utama
                }
            });
        });
    </script>

</body>
</html>
