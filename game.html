<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Game</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d1b2a;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        #game-container {
            width: 60%;
            margin: 50px auto;
            background: #1b263b;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        #game-title {
            font-size: 28px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        #game-image {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
        }

        #game-description {
            font-size: 16px;
            margin: 15px 0;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            cursor: pointer;
            border: none;
        }

        #play-button {
            background: #29a329;
        }

        #play-button:hover {
            background: #218721;
        }

        #back-button {
            background: #d62828;
        }

        #back-button:hover {
            background: #b71c1c;
        }

        #fullscreen-game {
            width: 100vw;
            height: 100vh;
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            background: black;
            z-index: 9999;
        }

        #close-fullscreen {
            position: absolute;
            top: 10px;
            right: 20px;
            background: red;
            color: white;
            padding: 10px;
            cursor: pointer;
            border: none;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <h1 id="game-title">Memuat...</h1>
        <img id="game-image" src="" alt="Gambar Game">
        <p id="game-description">Deskripsi: Memuat...</p>

        <div class="button-container">
            <button id="play-button" class="button">Mainkan</button>
            <button id="back-button" class="button" onclick="history.back()">Kembali</button>
        </div>
    </div>

    <div id="fullscreen-game">
        <button id="close-fullscreen">‚ùå Keluar</button>
        <iframe id="game-frame" src="" width="100%" height="100%" frameborder="0"></iframe>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URLSearchParams(window.location.search);
            const gameId = urlParams.get("id");

            if (!gameId) {
                document.getElementById("game-container").innerHTML = "<h2>Game tidak ditemukan!</h2>";
                return;
            }

            fetch("https://feeds.gamepix.com/v2/json?sid=ANA26&pagination=96&page=1")
                .then(response => response.json())
                .then(data => {
                    console.log("Data API:", data);
                    const game = data.items.find(item => item.id == gameId);

                    if (game) {
                        document.getElementById("game-title").innerText = game.title;
                        document.getElementById("game-image").src = game.banner_image;
                        document.getElementById("game-description").innerText = game.description;
                        document.getElementById("game-frame").src = game.url;
                    } else {
                        document.getElementById("game-container").innerHTML = "<h1>Game tidak ditemukan!</h1>";
                    }
                })
                .catch(error => {
                    console.error("Fetch error:", error);
                    document.getElementById("game-container").innerHTML = "<h1>Gagal memuat data!</h1>";
                });

            document.getElementById("play-button").addEventListener("click", function () {
                let fullscreenGame = document.getElementById("fullscreen-game");
                let gameFrame = document.getElementById("game-frame");

                fullscreenGame.style.display = "block";

                if (fullscreenGame.requestFullscreen) {
                    fullscreenGame.requestFullscreen();
                } else if (fullscreenGame.mozRequestFullScreen) { 
                    fullscreenGame.mozRequestFullScreen();
                } else if (fullscreenGame.webkitRequestFullscreen) { 
                    fullscreenGame.webkitRequestFullscreen();
                } else if (fullscreenGame.msRequestFullscreen) { 
                    fullscreenGame.msRequestFullscreen();
                }
            });

            document.getElementById("close-fullscreen").addEventListener("click", function () {
                let fullscreenGame = document.getElementById("fullscreen-game");
                fullscreenGame.style.display = "none";

                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) { 
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) { 
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) { 
                    document.msExitFullscreen();
                }
            });
        });
    </script>

</body>
</html>
