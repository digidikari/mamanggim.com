<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d1b2a;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        #game-container {
            width: 60%;
            margin: 50px auto;
            background: #1b263b;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        #game-title {
            font-size: 28px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        #game-image {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
        }

        #game-description {
            font-size: 16px;
            margin: 15px 0;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            cursor: pointer;
            border: none;
        }

        #play-button {
            background: #29a329;
        }

        #play-button:hover {
            background: #218721;
        }

        #back-button {
            background: #d62828;
        }

        #back-button:hover {
            background: #b71c1c;
        }

        #fullscreen-game {
            width: 100vw;
            height: 100vh;
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            background: black;
            z-index: 9999;
        }

        #close-fullscreen {
            position: absolute;
            top: 10px;
            right: 15px;
            background: red;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            border: none;
            font-size: 14px;
            border-radius: 5px;
            z-index: 10000;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <h1 id="game-title">Memuat...</h1>
        <img id="game-image" src="" alt="Gambar Game">
        <p id="game-description">Deskripsi: Memuat...</p>

        <div class="button-container">
            <button id="play-button" class="button">Mainkan</button>
            <button id="back-button" class="button" onclick="goBack()">Kembali</button>
        </div>
    </div>

    <div id="fullscreen-game">
        <button id="close-fullscreen">‚ùå</button>
        <iframe id="game-frame" src="" frameborder="0"></iframe>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URLSearchParams(window.location.search);
            const gameId = urlParams.get("id");

            if (!gameId) {
                window.location.href = "index.html";
                return;
            }

            fetch("https://feeds.gamepix.com/v2/json?sid=ANA26&pagination=96&page=1")
                .then(response => response.json())
                .then(data => {
                    const game = data.items.find(item => item.id == gameId);
                    if (game) {
                        document.getElementById("game-title").innerText = game.title;
                        document.getElementById("game-image").src = game.banner_image;
                        document.getElementById("game-description").innerText = game.description;
                        document.getElementById("game-frame").src = game.url;
                    } else {
                        window.location.href = "index.html";
                    }
                })
                .catch(error => {
                    window.location.href = "index.html";
                });

            document.getElementById("play-button").addEventListener("click", function () {
                document.getElementById("fullscreen-game").style.display = "block";
                enterFullscreen();
            });

            function enterFullscreen() {
                let elem = document.documentElement;
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.mozRequestFullScreen) {
                    elem.mozRequestFullScreen();
                } else if (elem.webkitRequestFullscreen) {
                    elem.webkitRequestFullscreen();
                } else if (elem.msRequestFullscreen) {
                    elem.msRequestFullscreen();
                }
            }

            function exitFullscreen() {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }

            document.getElementById("close-fullscreen").addEventListener("click", function () {
                exitFullscreen();
                goBack();
            });

            function goBack() {
                window.location.href = "index.html"; // Langsung kembali ke halaman utama
            }

            // Jika pengguna keluar fullscreen dengan gesture atau tombol kembali di HP, langsung ke index.html
            document.addEventListener("fullscreenchange", function () {
                if (!document.fullscreenElement) {
                    goBack();
                }
            });

            window.addEventListener("popstate", function () {
                goBack();
            });
        });
    </script>

</body>
</html>
